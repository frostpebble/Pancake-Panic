<!DOCTYPE HTML>

<html>

	<head>
	
		<title>Akechi's Pancake Panic</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.1.0.js"></script>
		<script src="js/script.js"></script>
	</head>
	
	<body>
		<div id="game">
		</div>
		<div id="stats">
		<h2>Akechi's Pancake Panic!</h2> <br><br>
			Level: <span id="lv">1</span> <br><br>
			Caught: <span id="caught">0</span>/ <span id="max">20</span> <br>
			Missed: <span id="missed">0</span>/ <span id="missmax">3</span> <br><br>
			<h3>Score: <span id="score">0</span></h3> <br><br>
			Use arrow keys to move; click to start/pause and unpause!
		</div>
		<br><br>
		
		<div id="gameover" class="popup">
		Game over! <br>
		(you gotta refresh the page for now)
		</div>
		
		<div id="newlevel" class="popup">
		Level complete! <br>
		Click to continue
		</div>
		
	</body>
